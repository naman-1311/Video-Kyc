<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Your Documents</h1>
    </header>
    <section class="upload-content">
        <h2>Upload your Aadahar documents</h2>
        <input type="file" id="file-input" accept="image/*">
        <button id="capture-btn" class="btn">Capture Document</button>
        <div id="camera-container" style="display:none;">
            <video id="video" width="400" height="300" autoplay></video>
            <button id="take-photo-btn" class="btn" onclick="window.location.href='../page4/index.html'">Take Photo</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </section>
    <footer>
        <p>&copy; 2024 KYC Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
